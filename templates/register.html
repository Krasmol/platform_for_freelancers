{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="feature-icon mx-auto">
                        <i class="bi bi-person-plus"></i>
                    </div>
                    <h2 class="fw-bold mt-3">Присоединяйтесь к сообществу</h2>
                    <p class="text-muted">Создайте аккаунт и начните развивать свой бизнес</p>
                </div>

                <form method="POST">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Придумайте уникальное имя" required>
                            </div>
                        </div>

                        <div class="col-12 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="your@email.com" required>
                            </div>
                        </div>

                        <div class="col-12 mb-4">
                            <label for="password" class="form-label">Пароль</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Не менее 6 символов" required minlength="6">
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Я хочу:</label>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-check card p-3 h-100">
                                    <input class="form-check-input" type="radio" id="freelancer" name="user_type" value="freelancer" checked>
                                    <label class="form-check-label" for="freelancer">
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-code-slash text-primary me-3 fs-4"></i>
                                            <div>
                                                <strong>Работать фрилансером</strong>
                                                <small class="d-block text-muted">Найти интересные проекты</small>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check card p-3 h-100">
                                    <input class="form-check-input" type="radio" id="client" name="user_type" value="client">
                                    <label class="form-check-label" for="client">
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-briefcase text-success me-3 fs-4"></i>
                                            <div>
                                                <strong>Нанять фрилансера</strong>
                                                <small class="d-block text-muted">Найти исполнителей</small>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">
                        <i class="bi bi-rocket me-2"></i>Зарегистрироваться
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">
                        Уже есть аккаунт?
                        <a href="{{ url_for('login') }}" class="text-primary text-decoration-none fw-bold">Войдите</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
