{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-primary">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="feature-icon mx-auto">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </div>
                    <h2 class="fw-bold mt-3 text-glow">С возвращением!</h2>
                    <p class="text-muted">Войдите в свой аккаунт чтобы продолжить</p>
                </div>

                <form method="POST">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-end-0">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control border-start-0" id="email" name="email"
                                   placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-end-0">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control border-start-0" id="password" name="password"
                                   placeholder="Ваш пароль" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold glow">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Войти в аккаунт
                    </button>

                    <div class="text-center mt-3">
                        <a href="#" class="text-muted text-decoration-none small">
                            Забыли пароль?
                        </a>
                    </div>
                </form>

                <div class="text-center mt-4 pt-3 border-top">
                    <p class="text-muted mb-0">
                        Еще нет аккаунта?
                        <a href="{{ url_for('register') }}" class="text-primary text-decoration-none fw-bold">Зарегистрируйтесь</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Блок преимуществ -->
        <div class="row mt-4">
            <div class="col-md-4 text-center">
                <div class="d-flex align-items-center justify-content-center mb-2">
                    <i class="bi bi-shield-check text-success fs-4 text-glow"></i>
                </div>
                <small class="text-muted code-font">Безопасность</small>
            </div>
            <div class="col-md-4 text-center">
                <div class="d-flex align-items-center justify-content-center mb-2">
                    <i class="bi bi-lightning-charge text-warning fs-4 text-glow"></i>
                </div>
                <small class="text-muted code-font">Скорость</small>
            </div>
            <div class="col-md-4 text-center">
                <div class="d-flex align-items-center justify-content-center mb-2">
                    <i class="bi bi-headset text-info fs-4 text-glow"></i>
                </div>
                <small class="text-muted code-font">Поддержка</small>
            </div>
        </div>
    </div>
</div>

<style>
.card.border-primary {
    border-color: var(--accent-primary) !important;
}

.input-group-text {
    background: var(--bg-card) !important;
    border-color: var(--border-color) !important;
    color: var(--text-muted);
}
</style>
{% endblock %}
